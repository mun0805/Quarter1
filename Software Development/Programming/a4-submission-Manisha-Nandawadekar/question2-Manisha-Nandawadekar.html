    <h1>Loop Statement</h1>
</head>
<body>
<script>
    function isEven(n)
    {
    return n % 2 == 0;
    }
    // Variable declaration
    var firstNumber = 23;
    var lastNumber = 214;

    // For loop to find out even and odd numbers between 23 to 214
    for(var x = firstNumber; x <= lastNumber; x++)
    {
      if (isEven(x))
       document.write("The number " + x + " is even " + "<br>");
      else
       document.write("The number " + x + " is odd " + "<br>");
    }
</script>

</body>
