<!-- English language is used for the html -->
<html lang="en">
<!-- Head with stylesheet link and UTF-6 characters are used -->
<head>
    <meta charset="UTF-8">
    <title>Image Display</title>
    <link rel="stylesheet" href="styles.css">
    <h1>Image Display</h1>


    <script>
        // Variable Declaration

        var imgArray = new Array(6);
        var cyclingIndex = 0;
        var randomIndex = 0;
        var slideIndex = 0;

        // Write function to change source of image and display images in cycling banner

        function cycle()
        {
        if (cyclingIndex > 6)
            cyclingIndex = 0;

            document.cyclingBanner.src = imgArray [ cyclingIndex ].src;
            cyclingIndex ++ ;

            // Set time interval to evaluate repeat execution between images

            setTimeout("cycle()", 2000);
            return;
        }

        //  Write function to change source of image and display images in random banner

        function random()

        {
            randomIndex = Math.floor(Math.random() * 6);
            document.randomBanner.src = imgArray [ randomIndex ].src;
            setTimeout("random()", 2000);
            return;
        }

        // Add doBack function to check previous images in slide show banner

        function doBack()
        {
            slideIndex -- ;
            if (slideIndex < 0)
            slideIndex = 6;

            document.slideBanner.src = imgArray [ slideIndex ].src;
        return;
        }

        // Add doBack function to check next images in slide show banner

        function doNext()
        {
            slideIndex ++ ;
            if (slideIndex > 6)
            slideIndex = 0;

            document.slideBanner.src = imgArray [ slideIndex ].src;

        return;
        }

        function startup()
        {
         //Assign the images to array element 0,1,2,3,4,5 and 6

        imgArray[0] = new Image;
        imgArray[0].src = "Tigers.jpg";

        imgArray[1] = new Image;
        imgArray[1].src = "Frogs.jpg";

        imgArray[2] = new Image;
        imgArray[2].src = "fav_1.jpeg";

        imgArray[3] = new Image;
        imgArray[3].src = "Nature.jpg";

        imgArray[4] = new Image;
        imgArray[4].src = "Butterfly.jpg";

        imgArray[5] = new Image;
        imgArray[5].src = "Other.jpg";

        imgArray[6] = new Image;
        imgArray[6].src = "fav_2.jpg";

        cycle();
        random();
        return;
        }

    </script>

</head>
<!-- Add startup function to start image display in body-->
<Body onload="startup()" >
    <!-- Navigation Area -->
    <!-- Create sections for cycling banner images, random display and slide show -->
    <div style="text-align:center" >
        <h2> Cycling Banner </h2>
            <img name ="cyclingBanner" src="Tigers.jpg" height="140px" width="200px" >
        <hr/>

    </div>


    <div style="text-align:center" >
        <h2> Random Image Display </h2>
            <img name ="randomBanner" src="Tigers.jpg" height="140px" width="200px">
        <hr/>

    </div>

    <div style="text-align:center" >
        <h2> Slide Show </h2>
            <img name ="slideBanner" src="Tigers.jpg" height="140px" width="200px">
        <hr/>
        <a href="javascript:doBack()"><< Prev</a> <a href="javascript:doNext()">Next >></a>
    </div>
</Body>


</html>
