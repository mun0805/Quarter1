    <title>Logical Operators</title>
</head>
<body>
<div class="header">
    <h1> Logical Operators </h1>
</div>
<!-- JavaScript code -->
<script>
    // Logical operators
    var orderPlaced = true ;
    var orderFilled = false;

    // Using logical "and" operator
    var orderComplete = orderPlaced && orderFilled;
    document.write("Order has been placed: " + orderPlaced + "<br>");
    document.write("Order has been filled: " + orderFilled + "<br>");
    document.write("Order has been placed and filled:: " + orderComplete + "<br>");
</script>
</body>
