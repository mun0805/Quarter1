    <title>Convert to Celsius</title>
</head>
<body>
<div class="header">
    <h1>Convert to Celsius</h1>
</div>
<!-- JavaScript code -->
<script>
       // Fahrenheit to Celsius conversion
      var fTemp = 86;
      var cTemp = (fTemp - 32) * 5 / 9;
      document.write(fTemp + " Fahrenheit is equal to "+ cTemp +" degrees Celsius." +"<br>");

      // Celsius to Kelvin conversion
      var kTemp = (cTemp + 273.15);
      document.write(cTemp + " degree Celsius is equal to "+ kTemp +" degrees Kelvin.");
</script>
</body>
