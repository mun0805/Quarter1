<!-- English language is used for the html -->
<html lang="en">
<!-- Head with UTF-6 characters are used -->
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Comparision Operator</title>
</head>

<!-- Content body of the page -->
<body>
<div class="header">
    <h1> Comparision Operator </h1>
</div>
    <!-- JavaScript code -->
    <script>
        // String equals condition
        var value1 = "Don";
        var value2 = "Dave";
        var conditionalValue = value1 == value2;
        document.write(value1 + " equal to " + value2 + ": " + conditionalValue + "<br>");

        // Number equals condition
        var value3 = 37;
        var value4 = 126;
        conditionalValue = (value3 == value4);
        document.write(value3 +" equal to " + value4 + ": "  + conditionalValue + "<br>");

        // Number not equals condition
        conditionalValue = (value3 != value4);
        document.write(value3 +" not equal to " + value4 + ": " + conditionalValue + "<br>");

        // Number greater than condition
        conditionalValue = (value3 > value4);
        document.write(value3 +" is greater than " + value4 + ": "+ conditionalValue + "<br>");

        // Number less than condition
        conditionalValue = (value3 < value4);
        document.write(value3 +" less than  " + value4 + ": "+ conditionalValue + "<br>");

        // Number greater than equal to condition
        conditionalValue = (value3 >= value4);
        document.write(value3 +" is greater than equal to " + value4 + ": "+ conditionalValue + "<br>");

        // Number less than equal to condition
        conditionalValue = (value3 <= value4);
        document.write(value3 +" less than equal to " + value4 + ": "+ conditionalValue + "<br>");
    </script>
</div>
</body>
